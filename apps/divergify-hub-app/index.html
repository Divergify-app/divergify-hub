  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00466C" />
    <meta name="description" content="Divergify app: local-first tasks, habits, focus, and sidekicks." />
    <meta name="app-base" content="%BASE_URL%" />
    <title>Divergify</title>
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <div id="site-header" class="site-header">
      <div class="site-shell">
        <a class="site-brand" href="%BASE_URL%">Divergify</a>
        <nav class="site-nav" aria-label="Primary">
          <a href="/">Site Home</a>
          <a href="%BASE_URL%">App Home</a>

    <noscript>
      <main style="max-width: 980px; margin: 16px auto; padding: 16px; border: 1px solid #5e5c6b; border-radius: 16px;">
        <h1 style="margin: 0 0 8px;">Divergify Non-JS Mode</h1>
        <p style="margin: 0 0 12px;">
          JavaScript is off, so the interactive app cannot run. You can still use this manual fallback:
        </p>
        <ol style="margin: 0; padding-left: 20px;">
          <li>Write one tiny task and one tiny habit on paper.</li>
          <li>Run one timer for 5-10 minutes.</li>
          <li>When the timer ends, choose stop or one more sprint.</li>
        </ol>
        <p style="margin: 12px 0 0;">Enable JavaScript to restore full sidekick, timer nudges, and personalization.</p>
      </main>
    </noscript>
    <div id="root"></div>
    <div id="site-footer" class="site-footer">
      <div class="site-shell">
        <div class="footer-meta">Productivity support only. Not medical advice.</div>
      </div>
    </div>
    <script src="%BASE_URL%js/universal-layout.js" defer></script>
